<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gacha Machine</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      user-select: none;
      margin: 0;
      padding: 0;
    }

    html,
    body {
      height: 100dvh;
      overflow: hidden;
    }

    body {
      font-family: 'Fredoka', sans-serif;
      background-color: #8cb3cf;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: env(safe-area-inset);
    }


    .game-area {
      position: relative;
      width: 100%;
      max-width: 360px;
      aspect-ratio: 300 / 435;
    }

    .gacha-wrapper {
      width: 100%;
      height: 100%;
      border-radius: 20px;
      border: 4px solid #80a5c0;
      background-image: url('GachaMachine.png');
      background-size: cover;
      background-position: center;
      transition: opacity 0.4s ease, transform 0.4s ease;
      position: relative;
    }

    .draggable {
      width: 20%;
      aspect-ratio: 1;
      cursor: grab;
      position: absolute;
      left: 91%;
      top: 14%;
      transform: translateX(-50%);
      transition: transform 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2;
    }

    .draggable:hover {
      transform: translateX(-50%) translateY(10px);
    }

    .draggable img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      pointer-events: none;
    }

    .placeholder-box {
      width: 100%;
      height: 100%;
      max-height: 100%;
      border-radius: 10px;
      border: 4px solid #80a5c0;

      background-color: white;
      position: absolute;
      top: 0;
      left: 0;
      opacity: 0;
      pointer-events: none;
      transform: scale(0.9);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 20px;
      text-align: center;
      transition: opacity 0.4s ease, transform 0.4s ease;
      z-index: 3;
      overflow: hidden;
    }

    #prizeDescription {
      overflow-y: auto;
      flex: 1;
    }


    .placeholder-box.visible {
      opacity: 1;
      pointer-events: auto;
      transform: scale(1);
    }

    .placeholder-box h2 {
      font-size: clamp(40px, 5vw, 40px);
      color: #8bb3cf;
      font-weight: 600;
      margin: 0.5em 0;
      text-align: center;
    }

    .placeholder-box img {
      margin-top: 10px;
      margin-bottom: 20px;
      z-index: 1;
      position: relative;
      object-fit: contain;
    }

    .placeholder-box p {
      font-size: clamp(16px, 4vw, 20px);
      color: #444;
      user-select: text;
      line-height: 1.5;
      text-align: left;
      width: 100%;
      padding-left: 15px;
      padding-right: 15px;
      padding-bottom: 20px;
      max-height: 225px;
      overflow: hidden;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: clamp(20px, 5vw, 28px);
      color: #8bb3cf;
      background: none;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }

    @media (min-width: 600px) {
      .placeholder-box h2 {
        font-size: 28px;
      }

      .placeholder-box p {
        font-size: 18px;
      }

      .close-btn {
        font-size: 24px;
      }
    }

    .gacha-title {
      font-size: clamp(24px, 6vw, 36px);
      color: #ebdbac;
      font-weight: 600;
      margin-bottom: 15px;
      text-align: center;
      white-space: nowrap;
      overflow-x: auto;
      overflow-y: hidden;
      max-width: 400px;
      padding: 0 25px;
      -webkit-overflow-scrolling: touch;
    }

    .gacha-title::-webkit-scrollbar {
      display: none;
    }

    .gacha-container {
      width: 100%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .gacha-title {
      font-size: clamp(14px, 5vw, 24px);
      color: #ebdbac;
      font-weight: 600;
      margin-bottom: 15px;
      text-align: center;
      white-space: nowrap;
      overflow-x: auto;
      overflow-y: hidden;
      max-width: 300px;
      width: 100%;
      padding: 0 15px;
      -webkit-overflow-scrolling: touch;
    }

    .gacha-title::-webkit-scrollbar {
      display: none;
    }

    html,
    body {
      height: 100dvh;
      overflow: hidden;
    }
  </style>
</head>

<body>
  <h1 class="gacha-title">*Drag the Ribbon Down*</h1>
  <div class="game-area">
    <div class="gacha-wrapper" id="gachaUI">
      <div class="draggable" id="draggableImage">
        <img src="Spinner.png" alt="Draggable" />
      </div>
    </div>
    <div class="placeholder-box" id="whiteBox">
      <button class="close-btn" id="closeBtn">√ó</button>
      <h2 id="prizeTitle"></h2>
      <img id="prizeImage" alt="Prize">
      <p id="prizeDescription"></p>
    </div>
  </div>

  <script>
    const draggable = document.getElementById("draggableImage");
    const gachaUI = document.getElementById("gachaUI");
    const whiteBox = document.getElementById("whiteBox");
    const closeBtn = document.getElementById("closeBtn");

    const prizes = [
      {
        image: "WeepyWhale.png",
        text: "Weepy Whale",
        description: `Weepy Whale is in a constant state of crashing out. He‚Äôs switched majors three times and is in a constant undecided limbo. Between stress, homesickness, and late-night talks about the meaning of life, he is usually in a puddle of his own tears. But that‚Äôs ok because he lives in the ocean.<br><br><strong>Lucky phrases:</strong> wait you‚Äôre gonna make me cry, guysssssss ü•∫, *sniffle`,
        width: "70%",
        height: "auto"
      },
      {
        image: "SleepySeal.png",
        text: "Sleepy Seal",
        description: `Majoring in marine biology but really just wants to nap. Sleepy Seal signed up for 8 a.m. classes, thinking she‚Äôd be ‚Äúmore productive,‚Äù but now she rolls straight out of bed and into the lecture hall (if she wakes up at all) holding an iced coffee. You can find her in her bed, napping after class late into the night. Sleepy Seal spends most of her money on late-night Malagang runs because all the dining halls are closed by the time she wakes up.<br><br><strong>Lucky phrases:</strong> I‚Äôm taking a nap, can you take notes for me, fuck it we ball`,
        width: "80%",
        height: "auto"
      },

      {
        image: "BurnoutBear.png",
        text: "Burnout Bear",
        description: `This semester, Burnout Bear loaded up on 21 credits, three clubs, is in a research lab, and has an internship. Now, she stares into the abyss of her laptop screen, unsure if she‚Äôs studying or disassociating.<br><br><strong>Lucky phrases:</strong> tspmo, I‚Äôll sleep later, fml, I‚Äôm about to crash out`,
        width: "60%",
        height: "auto"
      },
      {
        image: "DeviousDuck.png",
        text: "Devious Duck",
        description: `Typical of a business major, Devious Duck is always sidequesting and doing things unrelated to his major. Devious Duck likes to party but calls it ‚Äúnetworking.‚Äù Don‚Äôt be fooled though, Devious Duck is the president of their frat and is popular with the huzz, all while coasting by with a 3.9 GPA.<br><br><strong>Lucky phrases:</strong> let‚Äôs FTSU, work hard party harder, fuck it we ball`,
        width: "50%",
        height: "auto"
      }
    ];

    let currentIndex = 0;
    const maxDragDistance = 219;
    let defaultTop;
    let isDragging = false, startY, initialTop;
    let velocity = 0, acceleration = 1.0, damping = 0.85, position;
    let alreadyTriggered = false;

    window.addEventListener("load", () => {
      defaultTop = draggable.offsetTop;
      position = defaultTop;
    });

    function startDrag(e) {
      isDragging = true;
      startY = e.type === "mousedown" ? e.clientY : e.touches[0].clientY;
      initialTop = draggable.offsetTop;

      document.addEventListener("mousemove", drag);
      document.addEventListener("mouseup", stopDrag);
      document.addEventListener("touchmove", drag, { passive: false });
      document.addEventListener("touchend", stopDrag);
    }

    function drag(e) {
      if (!isDragging) return;
      e.preventDefault();

      const moveY = e.type === "mousemove" ? e.clientY : e.touches[0].clientY;
      let diff = moveY - startY;
      let newTop = initialTop + diff;

      newTop = Math.max(0, Math.min(newTop, maxDragDistance));
      draggable.style.top = newTop + "px";
      position = newTop;

      if (newTop >= maxDragDistance && !alreadyTriggered) {
        alreadyTriggered = true;
        gachaUI.style.opacity = "0";
        gachaUI.style.transform = "scale(0.95)";

        const prize = prizes[currentIndex];
        document.getElementById("prizeTitle").textContent = prize.text;
        const prizeImg = document.getElementById("prizeImage");
        prizeImg.src = prize.image;
        prizeImg.alt = prize.text;
        prizeImg.style.width = prize.width;
        prizeImg.style.height = prize.height;
        document.getElementById("prizeDescription").innerHTML = prize.description;

        currentIndex = (currentIndex + 1) % prizes.length;

        setTimeout(() => whiteBox.classList.add("visible"), 250);
      }
    }

    function stopDrag() {
      isDragging = false;
      document.removeEventListener("mousemove", drag);
      document.removeEventListener("mouseup", stopDrag);
      document.removeEventListener("touchmove", drag);
      document.removeEventListener("touchend", stopDrag);
      applySpringEffect();
    }

    function applySpringEffect() {
      function animate() {
        velocity += acceleration;
        velocity *= damping;
        position -= velocity;

        if (position <= defaultTop) {
          position = defaultTop;
          velocity = 0;
        }

        draggable.style.top = position + "px";
        if (Math.abs(velocity) > 0.5 || position !== defaultTop) {
          requestAnimationFrame(animate);
        }
      }
      requestAnimationFrame(animate);
    }

    closeBtn.addEventListener("click", () => {
      whiteBox.classList.remove("visible");
      setTimeout(() => {
        gachaUI.style.opacity = "1";
        gachaUI.style.transform = "scale(1)";
        alreadyTriggered = false;
        velocity = -(position - defaultTop) / 10;
        applySpringEffect();
      }, 250);
    });

    draggable.addEventListener("mousedown", startDrag);
    draggable.addEventListener("touchstart", startDrag);
  </script>
</body>

</html>
